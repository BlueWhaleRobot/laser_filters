scan_filter_chain:
- name: shadows
  type: laser_filters/ScanShadowsFilter
  params:
    min_angle: 10
    max_angle: 170
    neighbors: 10
    window: 1
- name: angle1
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: -2.5
    upper_angle: -2.1
- name: angle11
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: -2.05
    upper_angle: -1.95
- name: angle12
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: -1.8
    upper_angle: -1.73
- name: angle2
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: 1.85
    upper_angle: 2.22
- name: angle21
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: 2.28
    upper_angle: 2.42
- name: angle22
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: 2.46
    upper_angle: 2.55
- name: angle3
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: 1.0
    upper_angle: 1.22
- name: angle31
  type: laser_filters/LaserScanAngularBoundsFilterInPlace
  params:
    lower_angle: 1.3
    upper_angle: 1.35
- name: range
  type: laser_filters/LaserScanRangeFilter
  params:
    use_message_range_limits: false
    lower_threshold: 0.2
    upper_threshold: 25.0
    lower_replacement_value: 0.2
    upper_replacement_value: .inf
